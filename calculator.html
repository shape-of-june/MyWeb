<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
<body>
    <form id="calculator-form">
        <h1>Calculator</h1>
        <h3 id="prev-result">0</h3>
        <h2 id="result">0</h2>
        <button id="left-parenthesis">(</button>
        <button id="right-parenthesis">)</button>
        <button id="clear">C</button>
        <button id="clear-entry">CE</button><br>

        <button id="7">7</button>
        <button id="8">8</button>
        <button id="9">9</button> 
        <button id="divide">รท</button><br>

        <button id="4">4</button>
        <button id="5">5</button>
        <button id="6">6</button> 
        <button id="multiply">ร</button><br>

        <button id="1">1</button>
        <button id="2">2</button>
        <button id="3">3</button> 
        <button id="subtract">-</button><br>

        <button id="0">0</button>
        <button id="decimal">.</button>
        <button id="equals">=</button>
        <button id="add">+</button><br>

    </form>
    <script src="js/calculator.js"></script>
</body>
</html>
